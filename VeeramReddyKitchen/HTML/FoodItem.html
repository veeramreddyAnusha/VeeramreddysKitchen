<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Items - VeeramReddy's Kitchen</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href='https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="bg-success p-2 text-white">
        <div id="lb">
            <a href="./Home.html">
                <img id="logo" src="../IMAGES/my brand logo.jpeg" alt="Logo">
            </a>
            <a id="brandname" href="./Home.html">
                <h3>VeeramReddy's Kitchen</h3>
            </a>
        </div>
        <div id="buttons">
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="userInitial" class="badge bg-light text-success rounded-circle p-2">U</span>
                    <span id="userName" class="ms-2"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#" onclick="editProfile()"><i class='bx bx-edit'></i> Edit Profile</a></li>
                    <li><a class="dropdown-item text-danger" href="#" onclick="deleteProfile()"><i class='bx bx-trash'></i> Delete Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" onclick="logout()"><i class='bx bx-log-out'></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="menu-bar">
  <ul id="categoryMenu"></ul>

  <div class="add-category" id="addCategorySection">
    <input type="text" id="newCategoryName" placeholder="Add category" />
    <button onclick="addCategory()">âž•</button>
  </div>
</div>


<!-- CATEGORY BAR -->
<div class="category-bar" id="categoryBar"></div>

<!-- FOOD ITEMS -->
<div class="row" id="itemsContainer"></div>












    <div class="container mt-4">
        <h2 class="text-success mb-4">Food Items</h2>
        
        <div id="foodItemsContainer" class="row">
            <!-- Food items will be loaded here -->
        </div>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Floating Cart Button -->
    <div id="floatingCart" class="position-fixed bottom-0 end-0 m-4" style="display: block; z-index: 1000;">
        <a href="./CartItem.html" class="btn btn-success btn-lg rounded-circle position-relative d-flex align-items-center justify-content-center" style="width: 70px; height: 70px;">
            <i class='bx bx-cart' style="font-size: 2rem;"></i>
            <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.8rem;">0</span>
        </a>
    </div>

    <script src="../JAVASCRIPT/FoodItem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
