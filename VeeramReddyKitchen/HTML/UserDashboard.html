<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - VeeramReddy's Kitchen</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href='https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="bg-success p-2 text-white">
        <div id="lb">
            <a href="./Home.html">
                <img id="logo" src="../IMAGES/my brand logo.jpeg" alt="Logo">
            </a>
            <a id="brandname" href="./Home.html">
                <h3>VeeramReddy's Kitchen</h3>
            </a>
        </div>
        <div id="buttons">
            <div class="user-dropdown">
                <button class="bt p-3 mb-2 bg-success-subtle text-success-emphasis border border-success">
                    <h5 id="userInitials">U</h5>
                </button>
                <div class="dropdown-card">
                    <a href="./UserProfile.html" class="dropdown-item">
                        <button class="dropdown-btn">Profile</button>
                    </a>
                    <a href="./OrderHistory.html" class="dropdown-item">
                        <button class="dropdown-btn">Orders</button>
                    </a>
                    <a href="#" class="dropdown-item" onclick="logout()">
                        <button class="dropdown-btn">Logout</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <a href="./FoodItem.html" class="btn btn-success w-100 mb-2">Browse Food Items</a>
                        <a href="./Cart.html" class="btn btn-outline-success w-100 mb-2">View Cart</a>
                        <a href="./OrderHistory.html" class="btn btn-outline-success w-100">Order History</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-success">Total Orders</h5>
                                <h2 id="totalOrders">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-success">Cart Items</h5>
                                <h2 id="cartItems">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-success">Total Spent</h5>
                                <h2 id="totalSpent">â‚¹0</h2>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Recent Orders</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentOrders">
                            <!-- Recent orders will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JAVASCRIPT/UserDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
