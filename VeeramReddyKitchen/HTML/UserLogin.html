<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - VeeramReddy's Kitchen</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../CSS/UserLogin.css"> -->
     <link rel="stylesheet" href="../CSS/common.css">
</head>
<body>
    <nav class="bg-success p-2 text-white">
        <div id="lb">
            <a href="./Home.html">
                <img id="logo" src="../IMAGES/my brand logo.jpeg" alt="VeeramReddy's Kitchen Logo">
            </a>
            <a id="brandname" href="./Home.html">
                <h3>VeeramReddy's Kitchen</h3>
            </a>
        </div>
        <div id="buttons">
            <a class="btn" href="./Home.html">
                <button class="bt p-3 mb-2 bg-success-subtle text-success-emphasis border border-success">
                    <h5>Home</h5>
                </button>
            </a>
        </div>
    </nav>

    <div class="login-container">
        <h2 class="text-center mb-4 text-success">User Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-success" type="button" onclick="togglePassword()">
                       <i class='bx bxs-show'></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Login</button>
            
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="./UserSignUp.html" class="text-success">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script src="../JAVASCRIPT/UserLogin.js"></script>
</body>
</html>
