<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - VeeramReddy's Kitchen</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href='https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="bg-success p-2 text-white">
        <div id="lb">
            <a href="./Home.html">
                <img id="logo" src="../IMAGES/my brand logo.jpeg" alt="Logo">
            </a>
            <a id="brandname" href="./Home.html">
                <h3>VeeramReddy's Kitchen</h3>
            </a>
        </div>
        <div id="buttons">
            <div class="user-dropdown">
                <button class="bt p-3 mb-2 bg-success-subtle text-success-emphasis border border-success">
                    <h5 id="userInitials">U</h5>
                </button>
                <div class="dropdown-card">
                    <a href="./Cart.html" class="dropdown-item">
                        <button class="dropdown-btn">Cart</button>
                    </a>
                    <a href="./OrderHistory.html" class="dropdown-item">
                        <button class="dropdown-btn">Orders</button>
                    </a>
                    <a href="#" class="dropdown-item" onclick="logout()">
                        <button class="dropdown-btn">Logout</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

   <div class="card mb-3">
  <div class="card-header bg-success text-white">
    <h5>Delivery Details</h5>
  </div>
  <div class="card-body">
    <p><strong>Name:</strong> <span id="userName"></span></p>
    <p><strong>Phone:</strong> <span id="userPhone"></span></p>
    <p><strong>Address:</strong> <span id="userAddress"></span></p>
  </div>
</div>




    <div class="container mt-4">
        <h2 class="text-success mb-4">Payment</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Payment Method</h5>
                    </div>
                    <div class="card-body">
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label class="form-label">Select Payment Method</label>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMode" id="cod" value="COD" checked>
                                        <label class="form-check-label" for="cod">
                                            Cash on Delivery
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMode" id="online" value="ONLINE">
                                        <label class="form-check-label" for="online">
                                            Online Payment
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="orderSummary">
                    <!-- Order summary will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../JAVASCRIPT/Payment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
