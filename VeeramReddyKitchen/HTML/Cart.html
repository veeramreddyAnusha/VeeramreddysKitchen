<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - VeeramReddy's Kitchen</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href='https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="bg-success p-2 text-white">
        <div id="lb">
            <a href="./Home.html">
                <img id="logo" src="../IMAGES/my brand logo.jpeg" alt="Logo">
            </a>
            <a id="brandname" href="./Home.html">
                <h3>VeeramReddy's Kitchen</h3>
            </a>
        </div>
        <div id="buttons">
            <div id="userProfile" class="d-flex align-items-center me-3 position-relative" style="display: none !important;">
                <i class='bx bx-user-circle' style="font-size: 1.5rem; margin-right: 0.5rem; cursor: pointer;" onclick="toggleUserMenu()"></i>
                <span id="userName">User Name</span>
                
                <!-- User Dropdown Menu -->
                <div id="userMenu" class="card position-absolute" style="display: none; top: 100%; right: 0; min-width: 200px; z-index: 1000;">
                    <div class="card-body p-2">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-success btn-sm" onclick="editProfile()">
                                <i class='bx bx-edit'></i> Edit Profile
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteProfile()">
                                <i class='bx bx-trash'></i> Delete Profile
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="logout()">
                                <i class='bx bx-log-out'></i> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <a class="btn" href="./Home.html">
                <button class="bt p-3 mb-2 bg-success-subtle text-success-emphasis border border-success">
                    <h5>Home</h5>
                </button>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-success mb-4">Your Cart</h2>
        
        <div id="cartItems">
            <!-- Dynamic cart items will be generated by JavaScript -->
        </div>

        <!-- Empty Cart -->
        <div id="emptyCart" class="text-center py-5" style="display: none;">
            <i class='bx bx-cart' style="font-size: 4rem; color: #198754;"></i>
            <h4 class="mt-3">Your cart is empty</h4>
            <p>Add some delicious items to get started!</p>
            <a href="./Menu.html" class="btn btn-success">Browse Menu</a>
        </div>

        <!-- Cart Summary -->
        <div class="card mt-4" id="cartSummary">
            <div class="card-body">
                <h5 class="card-title">Order Summary</h5>
                
                <!-- Cart Items List -->
                <div id="cartItemsList" class="mb-3">
                    <!-- Added items will appear here -->
                </div>
                
                <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <span id="subtotal">₹150</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Delivery:</span>
                    <span id="delivery">₹30</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total:</span>
                    <span id="total">₹180</span>
                </div>
                <button class="btn btn-success w-100 mt-3" onclick="proceedToCheckout()">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="../JAVASCRIPT/Cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
