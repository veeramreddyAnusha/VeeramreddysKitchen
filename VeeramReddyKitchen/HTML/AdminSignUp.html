<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - VeeramReddy's Kitchen</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="bg-success p-2 text-white">
        <div id="lb">
            <a href="./Home.html">
                <img id="logo" src="../IMAGES/my brand logo.jpeg" alt="Logo">
            </a>
            <a id="brandname" href="./Home.html">
                <h3>VeeramReddy's Kitchen</h3>
            </a>
        </div>
    </nav>

    <div class="container mt-5 admin-content" style="display:none;">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Admin Sign Up</h4>
                    </div>
                    <div class="card-body">
                        <form id="adminSignUpForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" maxlength="10">
                                <div style="color: red; font-size: 0.875rem; display: none;" id="phoneError">Phone number should be 10 digits</div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" rows="2" placeholder="House Number, Street, Landmark, Pincode"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                         <i class='bx bxs-show' id="eyeIcon"></i> 
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Sign Up</button>
                            
                            <div style="color: red; font-size: 0.875rem; margin-top: 10px; display: none;" id="signupError"></div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="./AdminLogin.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="adminGate" class="admin-gate">
    <div class="gate-card">
        <h4 class="text-success mb-3">Admin Verification</h4>

        <input type="password"
               id="adminSecretInput"
               class="form-control mb-2"
               placeholder="Enter Secret Code">

        <p id="adminGateError" style="color:red; display:none;">
            Secret code is incorrect
        </p>

        <button class="btn btn-success w-100" onclick="verifyAdminSecret()">
            Continue
        </button>
    </div>
</div>


    <script src="../JAVASCRIPT/AdminSignUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
