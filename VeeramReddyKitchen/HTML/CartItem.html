<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - VeeramReddy's Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.boxicons.com/3.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/CartItem.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">VeeramReddy's Kitchen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="FoodItem.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="CartItem.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-success mb-4">My Cart</h2>
        <div id="cartItemsContainer"></div>
        <div id="emptyCart" class="text-center mt-5" style="display: none;">
            <h4>Your cart is empty</h4>
            <a href="FoodItem.html" class="btn btn-success mt-3">Browse Menu</a>
        </div>
        
        <!-- Bill Summary Section -->
        <div id="cartSummary" class="mt-4 p-4 bg-light rounded" style="display: none;">
            <h5 class="mb-3">Bill Summary</h5>
            <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span>₹<span id="subtotal">0</span></span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Delivery Fee:</span>
                <span>₹<span id="deliveryFee">50</span></span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>GST (5%):</span>
                <span>₹<span id="gst">0</span></span>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Total Amount:</h4>
                <h4 class="text-success">₹<span id="totalAmount">0</span></h4>
            </div>
            <button class="btn btn-success w-100" onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JAVASCRIPT/CartItem.js"></script>
</body>
</html>
