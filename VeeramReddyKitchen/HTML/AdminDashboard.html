<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - VeeramReddy's Kitchen</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href='https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="bg-success p-2 text-white">
        <div id="lb">
            <a href="./Home.html">
                <img id="logo" src="../IMAGES/my brand logo.jpeg" alt="Logo">
            </a>
            <a id="brandname" href="./Home.html">
                <h3>VeeramReddy's Kitchen - Admin</h3>
            </a>
        </div>
        <div id="buttons">
            <div class="user-dropdown">
                <button class="bt p-3 mb-2 bg-success-subtle text-success-emphasis border border-success">
                    <h5 id="adminInitials">A</h5>
                </button>
                <div class="dropdown-card">
                    <a href="#" class="dropdown-item" onclick="logout()">
                        <button class="dropdown-btn">Logout</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Management</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success w-100 mb-2" onclick="showSection('foodManagement')">Food Items</button>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="showSection('categoryManagement')">Categories</button>
                        <button class="btn btn-outline-success w-100 mb-2" onclick="showSection('orderManagement')">Orders</button>
                        <button class="btn btn-outline-success w-100" onclick="showSection('userManagement')">Users</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-success">Total Food Items</h5>
                                <h2 id="totalFoodItems">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-success">Total Orders</h5>
                                <h2 id="totalOrders">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-success">Total Users</h5>
                                <h2 id="totalUsers">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-success">Revenue</h5>
                                <h2 id="totalRevenue">â‚¹0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Food Management Section -->
                <div id="foodManagement" class="management-section">
                    <div class="card">
                        <div class="card-header bg-success text-white d-flex justify-content-between">
                            <h5>Food Items Management</h5>
                            <button class="btn btn-light btn-sm" onclick="showAddFoodModal()">Add New</button>
                        </div>
                        <div class="card-body">
                            <div id="foodItemsList"></div>
                        </div>
                    </div>
                </div>

                <!-- Category Management Section -->
                <div id="categoryManagement" class="management-section" style="display:none;">
                    <div class="card">
                        <div class="card-header bg-success text-white d-flex justify-content-between">
                            <h5>Categories Management</h5>
                            <button class="btn btn-light btn-sm" onclick="showAddCategoryModal()">Add New</button>
                        </div>
                        <div class="card-body">
                            <div id="categoriesList"></div>
                        </div>
                    </div>
                </div>

                <!-- Order Management Section -->
                <div id="orderManagement" class="management-section" style="display:none;">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5>Orders Management</h5>
                        </div>
                        <div class="card-body">
                            <div id="ordersList"></div>
                        </div>
                    </div>
                </div>

                <!-- User Management Section -->
                <div id="userManagement" class="management-section" style="display:none;">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5>Users Management</h5>
                        </div>
                        <div class="card-body">
                            <div id="usersList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JAVASCRIPT/AdminDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
