<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserSignUp</title>
     <link rel="stylesheet" href="../CSS/common.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="bg-success p-2 text-white">
        <div id="lb">
            <a href="./Home.html">
                <img id="logo" src="../IMAGES/my brand logo.jpeg" alt="VeeramReddy's Kitchen Logo">
            </a>
            <a id="brandname" href="./Home.html">
                <h3>VeeramReddy's Kitchen</h3>
            </a>
        </div>
        <div id="buttons">
            <a class="btn" href="./Home.html">
                <button class="bt p-3 mb-2 bg-success-subtle text-success-emphasis border border-success">
                    <h5>Home</h5>
                </button>
            </a>
        </div>
    </nav>

    <div class="signup-container">
        <h2 class="text-center mb-4 text-success">User Sign Up</h2>
        <form id="signupForm"> 
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="invalid-feedback" id="fullNameError"></div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback" id="emailError"></div>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" maxlength="10">
                <div style="color: red; font-size: 0.875rem; display: none;" id="phoneError">Phone number should be 10 digits</div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2" placeholder="House Number, Street, Landmark, Pincode"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-success" type="button" onclick="togglePassword()">
                      <i class='bx bxs-show' id="eyeIcon"></i> 
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            
            <div style="color: red; font-size: 0.875rem; margin-top: 10px; display: none;" id="signupError"></div>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="./UserLogin.Html" class="text-success">Login here</a></p>
            </div>
        </form>
    </div>

    <script src="../JAVASCRIPT/UserSignUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
